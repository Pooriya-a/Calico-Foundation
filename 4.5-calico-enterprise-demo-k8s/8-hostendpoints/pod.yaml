apiVersion: v1
kind: Pod
metadata:
  name: receiver
  namespace: default
  labels:
    env: test
spec:
  hostNetwork: true 
  nodeSelector:
    kubernetes.io/hostname: "ip-10-0-0-11"
  containers:
  - name: nginx
    image: nitsteve99/nitish-nginx:latest
    ports:
    - containerPort: 8125
      hostPort: 8125
---      
apiVersion: v1
kind: Pod
metadata:
  name: authentic-sender
  namespace: default
  labels:
    authentic: "true"
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
---      
apiVersion: v1
kind: Pod
metadata:
  name: unauthentic-sender
  namespace: default
  labels:
    env: test
spec:
  containers:
  - name: nginx
    image: nginx
